include:
  - project: cencosud-ds/cencommerce/utils/pipe-templates
    ref: master
    file: deploy-to-k8s.yml
stages:
  - init
  - test
  - check
  - build
  - package
  - sast
  - validate-jira
  - deploy
  - dast
  - compliance-jira
  - result-security

staging:
  stage: deploy
  allow_failure: true

.install_dependencies: &install_dependencies
  stage: init
  image: registry.gitlab.com/cencosud-ds/cencommerce/utils/docker-images/node:16.18.0-alpine3.16
  before_script:
    - echo '@cencosud-ds:registry=https://gitlab.com/api/v4/packages/npm///gitlab.com/api/v4/projects/51193403/packages/npm/:_authToken='$NPM_TOKEN > .npmrc
    - npm config set -- //gitlab.com/api/v4/packages/npm/:_authToken=$NPM_TOKEN
    - echo 'npm token --->' $NPM_TOKEN
  script:
    - NODE_ENV=  yarn install # install dependencies
  artifacts:
    paths:
      - node_modules/
    expire_in: 30 minutes
  tags:
    - private
    - ccom
    - staging

.lint: &lint
  stage: test
  image: registry.gitlab.com/cencosud-ds/cencommerce/utils/docker-images/node:16.18.0-alpine3.16
  script:
    - yarn run lint
  tags:
    - private
    - ccom
    - staging

######JOB: INSTALLL
install dependencies:
  <<: *install_dependencies

######JOB: Linter
linter:
  <<: *lint
  dependencies:
    - install dependencies

######LLamado a la imagen de docker
pkg:container:
  stage: package
  extends: .docker
  environment:
    name: staging
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
  variables:
    BUILD_IMAGE_EXTRA_ARGS: '--build-arg NEW_RELIC_APP_NAME=$NEW_RELIC_APP_NAME --build-arg NEW_RELIC_LICENSE_KEY=$NEW_RELIC_LICENSE_KEY --build-arg NEW_RELIC_LABELS=$NEW_RELIC_LABELS --build-arg NEXT_PUBLIC_HOST=$NEXT_PUBLIC_HOST --build-arg NEXT_PUBLIC_BFF_URL=$NEXT_PUBLIC_BFF_URL --build-arg NEXT_PUBLIC_API_KEY_BFF=$NEXT_PUBLIC_API_KEY_BFF --build-arg NPM_TOKEN=$NPM_TOKEN'

pkg:production:
  stage: package
  extends: .docker
  environment:
    name: production
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  variables:
    BUILD_IMAGE_EXTRA_ARGS: '--build-arg NEW_RELIC_APP_NAME=$NEW_RELIC_APP_NAME --build-arg NEW_RELIC_LICENSE_KEY=$NEW_RELIC_LICENSE_KEY --build-arg NEW_RELIC_LABELS=$NEW_RELIC_LABELS --build-arg NEXT_PUBLIC_HOST=$NEXT_PUBLIC_HOST --build-arg NEXT_PUBLIC_BFF_URL=$NEXT_PUBLIC_BFF_URL --build-arg NEXT_PUBLIC_API_KEY_BFF=$NEXT_PUBLIC_API_KEY_BFF --build-arg NPM_TOKEN=$NPM_TOKEN'
